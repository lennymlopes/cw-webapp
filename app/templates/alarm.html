{% extends "base.html" %}

{% block content %}
	<h1>Add Alarm</h1>
	<form action="" method="post">
		<p>
			Time: 
			<!-- {{ form.hours.label }}<br> -->
			{{ form.hours(size=2) }}
			<!-- {{ form.minutes.label }}<br> -->
			{{ form.minutes(size=2) }}<br>
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
